<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="image-list" attributes="basedir images">
    <template>
        <template repeat="{{image in images}}">
            <img on-click="{{imageSelected}}" src="{{basedir}}{{image.name}}/thumbnail/200x200" alt="{{image.name}}">
        </template>
    </template>
    <script>
        Polymer({
            images: [],
            imageSelected: function (event) {
                this.fire('image-selected', {image: event.target.alt});
            },

        });
    </script>
</polymer-element>
